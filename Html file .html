<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Magnet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    nav a {
      color: #f4f4f4;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .gallery-item {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .gallery-item img {
      width: 100%;
      border-radius: 10px;
    }
    .gallery-item p {
      margin: 10px 0;
      font-weight: bold;
    }
    .gallery-item a button {
      padding: 10px 15px;
      background-color: #1a1a1a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .gallery-item a button:hover {
      background-color: #444;
    }
    #contact form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    #contact input,
    #contact textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #contact button {
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    #contact button:hover {
      background-color: #555;
    }
    footer {
      background-color: #1a1a1a;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Magnet</h1>
    <nav>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="gallery">
    <h2>Image Gallery</h2>
    <div class="gallery">
      <div class="gallery-item">
        <img src="images.jpeg" alt="Photo 1" />
        <p>Sunset in Kashmir – ₹199</p>
        <a href="https://rzp.io/l/samplelink" target="_blank">
          <button>Buy Now</button>
        </a>
      </div>
      <div class="gallery-item">
        <img src="images/photo2.jpg" alt="Photo 2" />
        <p>Mountain View – ₹249</p>
        <a href="https://rzp.io/l/samplelink" target="_blank">
          <button>Buy Now</button>
        </a>
      </div>
      <div class="gallery-item">
        <img src="images/photo3.jpg" alt="Photo 3" />
        <p>Night Sky – ₹299</p>
        <a href="https://rzp.io/l/samplelink" target="_blank">
          <button>Buy Now</button>
        </a>
      </div>
      <!-- Aur images yahan add kar sakte ho -->
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 The Magnet. All rights reserved.</p>
  </footer>
</body>
</html>
